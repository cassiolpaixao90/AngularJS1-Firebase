<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Registre-se</h1>
      <p>Para acessar o aplicativo</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="Nome"
      ng-model="user.firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      Nome é obrigatório</p>

      <input type="text" name="lastname" placeholder="Sobrenome"
      ng-model="user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Sobrenome é obrigatório</p>

      <input type="email" name="email" placeholder="Email"
      ng-model="user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
     Email é inválido!</p>

      <input type="password" name="password" placeholder="Senha"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.email.$touched">
      Senha é obriggatório</p>

    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Registre-se</button>
    <p>ou <a ng-href="#/login">login</a></p>
  </form>
</section>
